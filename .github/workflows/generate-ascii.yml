name : generate ascii artwork

on: push

jobs:
    job1_build:
        runs-on: ubuntu-latest
        steps:
            - name: install cowsay
              run: sudo apt-get install cowsay -y
            - name: execute cowsay cmd
              run: cowsay -f dragon "run for cover soy dragon" >> dragon.txt
            - name: sleep for 30 seconds
              run: sleep 30
        
    job2_test:
        runs-on: ubuntu-latest
        needs: job1_build
        steps:
            - name: sleep for 10 seconds
              uses: sleep 10

            - name: test file exists
              run: grep -i "dragon" dragon.txt || echo "File not found"

    job3_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: display file content
              run: |
                cat dragon.txt
                ls -ltra